<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="./dental.css" />
  <script type="module" src="./dental.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Details</h1>
  </header>

  <main>
    <section id="details">
      <h2 id="name"></h2>
      <img id="product-img" src="" alt="" />
      <p id="desc"></p>
      <p><strong id="price"></strong></p>
    </section>
  </main>


  <div id="overlay" aria-hidden="true">
    <div id="overlay-content">
      <p>Sign up for dental deals!</p>
      <input type="email" id="email" placeholder="Enter your email" />
      <button id="signup">Sign Up Now</button>
    </div>
  </div>
</body>
</html>
