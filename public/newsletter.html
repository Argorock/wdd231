<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up for my Newsletter</h1>
    <hr>
    <form action="#" method="get">
        <!-- 
        
        -->
        <label >Full Name: 
            <input type="text" id="fullname" name="fullname" maxLength="30" required
            pattern="^[A-Z].*" title ="Please capitalize your Name "
            >
        </label>
        
        <label for="email">E-mail Address: 
            <input type="email" id=" email" name="email" maxlength="20" required>
        </label>

        <label for="">Years of Experience (optional): 
            <input type="number" min="1" max="100" >
        </label>

    </form>
    

    <button>Sign Up Today!!</button>

</body>
</html>
