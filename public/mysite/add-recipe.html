<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/partials/add-recipe.css">
</head>
<body>
    <header>
        <ul>
            <img src="images/flavor-files.png" alt="Flavor Files Icon">
            <li><a href="index.html">Home</a></li>
            <li><a href="add-recipe.html">Add Recipe</a></li>
        </ul>
    </header>

    <main>
        <form id="recipe-form" autocomplete="off">
            <h2>Add a Recipe</h2>

            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <fieldset>
                <legend>Ingredients</legend>
                <div id="ingredient-fields"></div>
                <button type="button" id="add-ingredient">+ Add Ingredient</button>
            </fieldset>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required placeholder="One step per line"></textarea>

            <label for="recipe-image" class="image-upload-label">
                <span id="image-upload-text">Add a Recipe Image</span>
                <input type="file" id="recipe-image" accept="image/*" style="display:none;">
            </label>
            <img id="image-preview" src="" alt="Image preview" style="display:none; max-width:100%; border-radius:8px; margin-top:8px;">

            <button type="submit" class="submit-btn">Submit Recipe</button>
            
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 The Flavor Files | All Rights Reserved</p>
            <!-- <ul class="footer-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul> -->
        </div>
    </footer>
    <script src="js/add-recipe.js" type="module"></script>
</body>
</html>
